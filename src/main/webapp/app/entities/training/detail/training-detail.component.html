<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (training) {
      <div>
        <h2 data-cy="trainingDetailsHeading"><span jhiTranslate="rosterv2App.training.detail.title">Training</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ training.id }}</span>
          </dd>
          <dt><span jhiTranslate="rosterv2App.training.key">Key</span></dt>
          <dd>
            <span>{{ training.key }}</span>
          </dd>
          <dt><span jhiTranslate="rosterv2App.training.description">Description</span></dt>
          <dd>
            <span>{{ training.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/training', training.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
