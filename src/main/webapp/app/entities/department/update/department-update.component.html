<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-department-heading" data-cy="DepartmentCreateUpdateHeading" jhiTranslate="rosterv2App.department.home.createOrEditLabel">
        Create or edit a Department
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="rosterv2App.department.key" for="field_key">Key</label>
          <input type="number" class="form-control" name="key" id="field_key" data-cy="key" formControlName="key" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="rosterv2App.department.team" for="field_team">Team</label>
          <input type="text" class="form-control" name="team" id="field_team" data-cy="team" formControlName="team" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="rosterv2App.department.facility" for="field_facility">Facility</label>
          <select
            class="form-control"
            id="field_facility"
            data-cy="facility"
            name="facility"
            formControlName="facility"
            [compareWith]="compareFacility"
          >
            <option [ngValue]="null"></option>
            @for (facilityOption of facilitiesSharedCollection; track $index) {
              <option [ngValue]="facilityOption">{{ facilityOption.key }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
