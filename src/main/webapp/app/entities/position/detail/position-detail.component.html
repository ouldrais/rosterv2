<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (position) {
      <div>
        <h2 data-cy="positionDetailsHeading"><span jhiTranslate="rosterv2App.position.detail.title">Position</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ position.id }}</span>
          </dd>
          <dt><span jhiTranslate="rosterv2App.position.key">Key</span></dt>
          <dd>
            <span>{{ position.key }}</span>
          </dd>
          <dt><span jhiTranslate="rosterv2App.position.leadership">Leadership</span></dt>
          <dd>
            <span>{{ position.leadership }}</span>
          </dd>
          <dt><span jhiTranslate="rosterv2App.position.department">Department</span></dt>
          <dd>
            @if (position.department) {
              <div>
                <a [routerLink]="['/department', position.department.id, 'view']">{{ position.department.key }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/position', position.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
