<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ref-rotation-heading"
        data-cy="RefRotationCreateUpdateHeading"
        jhiTranslate="rosterv2App.refRotation.home.createOrEditLabel"
      >
        Create or edit a Ref Rotation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="rosterv2App.refRotation.order" for="field_order">Order</label>
          <input type="number" class="form-control" name="order" id="field_order" data-cy="order" formControlName="order" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="rosterv2App.refRotation.shiftType" for="field_shiftType">Shift Type</label>
          <select
            class="form-control"
            id="field_shiftType"
            data-cy="shiftType"
            name="shiftType"
            formControlName="shiftType"
            [compareWith]="compareShiftType"
          >
            <option [ngValue]="null"></option>
            @for (shiftTypeOption of shiftTypesSharedCollection; track $index) {
              <option [ngValue]="shiftTypeOption">{{ shiftTypeOption.key }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
