<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (teamPlan) {
      <div>
        <h2 data-cy="teamPlanDetailsHeading"><span jhiTranslate="rosterv2App.teamPlan.detail.title">Team Plan</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ teamPlan.id }}</span>
          </dd>
          <dt><span jhiTranslate="rosterv2App.teamPlan.team">Team</span></dt>
          <dd>
            @if (teamPlan.team) {
              <div>
                <a [routerLink]="['/team', teamPlan.team.id, 'view']">{{ teamPlan.team.key }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="rosterv2App.teamPlan.shift">Shift</span></dt>
          <dd>
            @if (teamPlan.shift) {
              <div>
                <a [routerLink]="['/shift', teamPlan.shift.id, 'view']">{{ teamPlan.shift.key }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/team-plan', teamPlan.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
